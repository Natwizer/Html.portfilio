<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="fantastic.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .login {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login input[type="text"], .login input[type="email"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    #success-message {
      color: #f8b815;
      text-align: center;
      margin-top: 20px;
      font-size:50px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="details.html">Details</a></li>
      </ul>
    </nav>
  </header>
  <div class="login">
  <marquee direction="right"> <h1>Contact Us</h1></marquee>
    <form id="contact-form">
      <input type="text" class="name" name="name" placeholder="Name"required><br>
      <input type="email" class="name" name="email" placeholder="Email" required><br>
      <textarea name="message" placeholder="Enter your message here"required></textarea><br>
      <button type="submit">Submit</button>
      <p id="success-message"></p>
    </form>
  </div>
  <script src="connect.js"></script>
</body>
</html>
