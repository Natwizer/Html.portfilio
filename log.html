<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>

    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <p id="error-message"></p>
    </div>

    <script src="log.js"></script>
 </body>
